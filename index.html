<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Nube</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: #ffffff;
      padding: 20px;
    }
    h1, h2 {
      color: #FFD700; /* dorado */
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #111111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #FFD700;
    }
    label {
      display: block;
      margin-top: 20px;
      color: white;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #FFD700;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #puzzle {
      margin: 40px auto;
      max-width: 600px;
      text-align: center;
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      border: 2px dashed #FFD700;
    }
    #logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo Blanco Negro y Dorado">
  <h1>Formulario sobre la Nube</h1>
  <form id="nubeForm">
    <label>1. ¬øQu√© es la computaci√≥n en la nube?
      <select name="pregunta1">
        <option value="">Selecciona una opci√≥n</option>

        <option value="Un sistema operativo">Un sistema operativo</option>

    <label>2. ¬øCu√°l es una ventaja de la nube?
      <select name="pregunta2">
        <option value="">Selecciona una opci√≥n</option>
        <option value="Acceso desde cualquier lugar">Acceso desde cualquier lugar</option>
        <option value="Mayor peso del equipo">Mayor peso del equipo</option>
        <option value="Dependencia del papel">Dependencia del papel</option>
      </select>
    </label>

    <label>3. ¬øQu√© proveedor es popular en servicios de nube?
      <select name="pregunta3">
        <option value="">Selecciona una opci√≥n</option>
        <option value="AWS">AWS</option>
        <option value="Google Drive">Google Drive</option>
        <option value="Bluetooth">Bluetooth</option>
      </select>
    </label>

    <label>4. ¬øQu√© tipo de servicio ofrece almacenamiento, redes y recursos virtuales?
      <select name="pregunta4">
        <option value="">Selecciona una opci√≥n</option>
        <option value="IaaS">IaaS</option>
        <option value="PaaS">PaaS</option>
        <option value="SaaS">SaaS</option>
      </select>
    </label>

    <label>5. ¬øQu√© modelo de nube es exclusivo para una empresa?
      <select name="pregunta5">
        <option value="">Selecciona una opci√≥n</option>
        <option value="Nube P√∫blica">Nube P√∫blica</option>
        <option value="Nube Privada">Nube Privada</option>
        <option value="Nube Comunitaria">Nube Comunitaria</option>
      </select>
    </label>

    <button type="submit">Enviar respuestas</button>
  </form>

  <div id="puzzle">
    <h2>üß© Puzzle: Arrastra para completar</h2>
    <p>¬øLa nube permite trabajar...?</p>
    <select id="puzzle-select">
      <option value="">Completa la frase</option>
      <option value="en cualquier lugar">en cualquier lugar</option>
      <option value="solo en la oficina">solo en la oficina</option>
      <option value="sin internet">sin internet</option>
    </select>
    <p id="puzzle-result"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANO0ch3gYmzycEWDFpTvP32boRUQ0lb7E",
      authDomain: "proyecto-nube-52be2.firebaseapp.com",
      databaseURL: "https://proyecto-nube-52be2-default-rtdb.firebaseio.com",
      projectId: "proyecto-nube-52be2",
      storageBucket: "proyecto-nube-52be2.firebasestorage.app",
      messagingSenderId: "870992334423",
      appId: "1:870992334423:web:7dd0ee690bc7a13b1a5d12",
      measurementId: "G-1R37DS1CY6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('nubeForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        pregunta1: e.target.pregunta1.value,
        pregunta2: e.target.pregunta2.value,
        pregunta3: e.target.pregunta3.value,
        pregunta4: e.target.pregunta4.value,
        pregunta5: e.target.pregunta5.value
      };

      push(ref(db, 'respuestas/'), data)
        .then(() => alert('‚úÖ Respuestas enviadas con √©xito'))
        .catch((error) => alert('‚ùå Error al guardar: ' + error));
    });

    document.getElementById('puzzle-select').addEventListener('change', (e) => {
      const respuesta = e.target.value;
      const resultado = document.getElementById('puzzle-result');
      if (respuesta === 'en cualquier lugar') {
        resultado.textContent = '‚úÖ ¬°Correcto!';
        resultado.style.color = '#00ff00';
      } else {
        resultado.textContent = '‚ùå Intenta de nuevo';
        resultado.style.color = '#ff0000';
      }
    });
  </script>
</body>
</html>
